<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Para hacer el sitio responsive -->
    <title>Registro - Reserva Gourmet</title><!-- Título que aparece en la pestaña del navegador -->
    
    <!-- Fuentes de Google Fonts para estilos tipográficos -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Hoja de estilos personalizada para el login/registro -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Capa overlay para oscurecer el fondo y dar foco al formulario -->
    <div class="overlay"></div>
    
    <!-- Contenedor principal del formulario de registro -->
    <div class="login-container">
        <!-- Logo y texto de bienvenida -->
        <div class="logo">
            <h1>Reservas</h1>
            <p>Únete a nuestra comunidad gastronómica</p>
        </div>
        
        <!-- Título de la sección -->
        <h2>Crear Cuenta</h2>
        
        <!-- Bloque para mostrar mensajes flash (alertas) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    <ul>
                    {% for category, message in messages %}
                        <!-- Cada mensaje con clase según su categoría (error, success, etc.) -->
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Formulario de registro -->
        <form method="POST" action="{{ url_for('auth.register') }}">
            <!-- Campo para nombre de usuario -->
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ej: juanperez">
            </div>
            
            <!-- Campo para correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
            </div>
            
            <!-- Campo para contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <!-- Campo para confirmar contraseña -->
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
            </div>
            
            <!-- Campo oculto para asignar el rol del usuario -->
            <input type="hidden" name="role" value="customer">
            
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn-login">Registrarse</button>
        </form>
        
        <!-- Separador visual -->
        <div class="divider">o</div>
        
        <!-- Enlace para ir a la página de inicio de sesión -->
        <div class="footer-links">
            ¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
