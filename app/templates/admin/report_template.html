<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #444; padding: 4px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Reporte de Reservas</h1>
  <p>Fecha de generaci√≥n: {{ now().strftime('%Y-%m-%d %H:%M') }}</p>
  <table>
    <thead>
      <tr>
        {% for col in data[0].keys() %}
        <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for cell in row.values() %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
