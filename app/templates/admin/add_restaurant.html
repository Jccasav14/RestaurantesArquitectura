<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | ReservaElegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <div class="brand-logo">RE</div>
            <div class="brand-name">ReservaElegante</div>
        </div>
        
        <div class="nav-menu">
            <a href="#" class="nav-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('restaurant.list_restaurants_admin') }}" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>Restaurantes</span>
            </a>

            <a href="{{ url_for('restaurant.list_restaurants') }}" class="nav-item">
                <i class="fas fa-utensil-spoon"></i> <!-- Icono alternativo para platos -->
                <span>Platos</span>
            </a>
            <a href="{{ url_for('admin.list_users') }}" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Reservaciones</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Reportes</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            
            <div class="user-actions">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">{{ current_user.username[0]|upper }}</div>
                    <span class="user-name">{{ current_user.username }}</span>
                    <i class="fas fa-chevron-down"></i>
                    <div class="dropdown-content">
        <a href="#">Mi perfil</a>
        <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i>Agregar Restaurante</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Imagen:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    
                    <button type="submit"><i class="fas fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Aquí puedes agregar interacciones JavaScript si es necesario
        document.addEventListener('DOMContentLoaded', function() {
            // Ejemplo: Alternar sidebar en móviles
            const sidebar = document.querySelector('.sidebar');
            // Puedes agregar un botón de menú para mostrar/ocultar en móviles
        });
    </script>
</body>
</html>
